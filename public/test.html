<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container-fluid header mb-3">
      <header><h1>Stock Manager</h1></header>
    </div>
    <div class="container">
      <div id="search-box">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            name="search"
            id="search"
            placeholder="Search..."
          />
        </div>
        <div class="input-group mb-3">
          <div class="custom-control custom-checkbox mr-sm-2">
            <input
              type="checkbox"
              class="custom-control-input"
              id="stock"
              name="stock"
            />
            <label class="custom-control-label" for="stock"
              >Only show products in stock</label
            >
          </div>
        </div>
      </div>
      <div id="add" class="mb-3 d-flex justify-content-end">
        <button type="button" class="btn btn-success ">Add</button>
      </div>
      <div id="result">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th colspan="4" scope="row">Sporting Goods</th>
            </tr>
            <tr>
              <th scope="row">
                <input type="checkbox" class="input-control" name="stock" />
              </th>
              <td>Football</td>
              <td>$49.99</td>
              <td>
                <i class="fas fa-edit"></i>&nbsp;<i
                  class="far fa-trash-alt"
                ></i>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <input type="checkbox" class="input-control" name="stock" />
              </th>
              <td>Basketball</td>
              <td>$29.99</td>
              <td>
                <i class="fas fa-edit"></i>&nbsp;<i
                  class="far fa-trash-alt"
                ></i>
              </td>
            </tr>
            <tr>
              <th colspan="4" scope="row">Electronic</th>
            </tr>
            <tr>
              <th scope="row">
                <input type="checkbox" class="input-control" name="stock" />
              </th>
              <td>ipodTouch</td>
              <td>$99.99</td>
              <td>
                <i class="fas fa-edit"></i><i class="far fa-trash-alt"></i>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <input type="checkbox" class="input-control" name="stock" />
              </th>
              <td>iphone 5</td>
              <td>$399.99</td>
              <td>
                <i class="fas fa-edit"></i><i class="far fa-trash-alt"></i>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <input type="checkbox" class="input-control" name="stock" />
              </th>
              <td>Nexus 7</td>
              <td>$199.99</td>
              <td>
                <i class="fas fa-edit"></i><i class="far fa-trash-alt"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="container-fluid footer mb-3">
      <footer><b>Test@2019</b></footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/758d84d691.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
